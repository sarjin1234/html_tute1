<!DOCTYPE html>
<html>
    <head>
        <title>My web on image</title>
    </head>
    <body>

        <h1>Here is a puppy</h1>
        
        <!-- insert image. alt(alternative):如果图片无法显示，则显示alt后面的文字 -->
        <img src="images/puppy.PNG"
        alt="This is a picture of a puppy" 
        height="200"> <!-- 设好height后，width会根据原比例改变 -->

        <h3>Isn't it cute?</h3>

        <a href="https://en.wikipedia.org/wiki/Dog">
            <img src="images/dogs.PNG"
            alt="This is a picture of dogs" 
            height="200"> <!-- click on the image and it will go to the wiki page -->
        </a>
        <br>

        <!-- can also add gif动图 -->
        <img src="images/dog.gif"
        alt="This a gif of a dog"
        height="200">

    </body>
</html>
