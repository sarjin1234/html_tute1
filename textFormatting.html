<!DOCTYPE html>
<html>
    <head>
        <title>Text Formatting Example</title>
    </head>

    <body>
        <p>This is a normal text</p>
        <p>This is a <b>bold</b> text</p>
        <p>This is a <i>italic</i> text</p>
        <p>This is a <u>underlined</u> text</p>
        <p>This is a <del>deleted</del> text</p> <!--中间有条线-->
        <p>This is a <big>big</big></big> text</p>
        <p>This is a <small>small</small> text</p>
        <p>This is a <sub>subscipt</sub> text</p> <!--下移半格-->
        <p>This is a <sup>supersript</sup> text</p> <!--上移半格-->
        <p>This is a <tt>monospaced</tt> text</p>
        <p>This is a <mark>highlighted</mark> text</p> <!--黄色高亮-->
        <p>This is a <mark style="background-color: lightgreen">highlighted</mark> text</p> <!--其他颜色高亮-->
    </body>
</html>
