<!DOCTYPE html>
<html>
    <head>
        <title>Video example</title>
    </head>

    <body>
        <!-- 添加视频，支持.mp4、.webm、.ogg格式 -->
        <video width="500px" controls autoplay muted loop> <!-- px=pixel -->
            <source src="LearnHTMLvideo.mp4" type="video/mp4">
            <!-- 跟audio一样可以加其他格式的back ups -->
            <!-- 跟audio是一模一样的用户 -->
        </video>
    </body>
</html>
