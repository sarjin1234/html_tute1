<!DOCTYPE html>
<html>
    <head>
        <title>My web on hyperlink</title>
    </head>

    <body>

        <a href="https://www.google.com/"> <!-- href: hypertext reference -->
            go to google
        </a>
        <br>

        <a href="https://www.google.com/"
        target="_blank">  <!-- open webpage in new tab or new window depending on your setting -->
            open google in new tab
        </a>
        <br>

        <a href="https://www.google.com/"
        target="_blank"
        title="Goes to google">  <!-- 鼠标移到链接上的时候出现设好的message -->
            open google in new tab - with tooltip
        </a>
        <br>

        <a href="lyrics.html"> <!-- relative hperlink -->
            song lyrics
        </a>
        <br>

        <a href="mailto:test@fake.com"> <!-- 会打开outlook -->
            email me
        </a>

    </body>
</html>
